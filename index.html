<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Parallax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pointer.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="space"></div>
    <h1 speed="1" class="img">SPACE</h1>
    <img speed="2" src="./p1.png" class="img p1">
    <img speed="-3" src="./p2.png" class="img p2">
    <img speed="4" src="./p3.png" class="img p3">
    <img speed="3" src="./p4.png" class="img p4">
    <img speed="-2" src="./p5.png" class="img p5">
    <img speed="-4" src="./p6.png" class="img p6">
    <img speed="5" src="./p7.png" class="img p7">
    <img speed="-5" src="./p8.png" class="img p8">
</body>

</html>
